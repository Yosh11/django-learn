{% extends 'base.html' %}

{% block title %}
    Last article
{% endblock title %}

{% block content %}
    {% if latest_articles_list %}
        {% for a in latest_articles_list %}
            <a href="{% url 'testsite:detail' a.id %}">{{a.article_title}}
        {% endfor %}
    {% else %}
        Article not found...
    {% endif %}
{% endblock content %}
